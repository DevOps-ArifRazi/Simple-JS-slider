<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-elements">
            <div class="slide-element current">
                <img src="./Assets/images/unplashfree.avif" alt="">

            </div>

                <img src="./Assets/images/unplash free2.avif" alt="">

                <img src="./Assets/images/unplashhiking.avif" alt="">

            </div>

                <img src="./Assets/images/unplashnature.avif" alt="">

            </div>

            <div class="slide-element">
                <img src="./Assets/images/unplashromance.avif" alt="">
